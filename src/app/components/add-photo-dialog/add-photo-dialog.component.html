<div class="container">
<h1 mat-dialog-title>Add a new photo</h1>
<form class="photoForm" #form=ngForm>
<div >
<p>Label</p>
<mat-form-field  style="font-size: 9px;">
    <input name="label" class="form-control form-control-sm" matInput [(ngModel)]="data.label">
</mat-form-field>

<p>Photo</p>
<input name="photo"  type="file" required (change)="onFileChange($event)" [(ngModel)]="data.file" >

</div>
<div mat-dialog-actions class='action'>
<button mat-button  (click)="onNoClick()">Cancel</button>
<button mat-button  class="addBtn" cdkFocusInitial [mat-dialog-close] ="[data]" (click)="newMessage()">Upload</button>
</div>
</form>
</div>
