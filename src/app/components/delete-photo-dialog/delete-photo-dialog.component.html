<div class="container">
    <h1 mat-dialog-title>Are you sure?</h1>
    <form class="photoForm" #form=ngForm>
    <div >
    <p>Confirm the label</p>
    <mat-form-field  style="font-size: 9px;">
        <input name="label" class="form-control form-control-sm" matInput [(ngModel)]="data.labelToDelete">
    </mat-form-field>
    
    </div>
    <div mat-dialog-actions class='action'>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button class="deleteBtn" cdkFocusInitial [mat-dialog-close] ="[data]" (click)="upload()">Delete</button>
    </div>
    </form>
    </div>
